<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      table {
        width: 75vmin;
        height: 75vmin;
        margin: auto;
        margin-top: 12.5vmin;
      }

      table tr {
        height: 25vmin;
        width: 75vmin;
      }

      table tr td {
        height: 25vmin;
        width: 25vmin;
      }

      button {
        height: 25vmin;
        width: 25vmin;
      }

      </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td><button type="button" name="button" label="UP" onclick="socket.emit('button', {x: 0, y: 1})"></button></td>
        <td></td>
      </tr>
      <tr>
        <td><button type="button" name="button" label="LEFT" onclick="socket.emit('button', {x: -1, y: 0})"></button></td>
        <td></td>
        <td><button type="button" name="button" label="RIGHT" onclick="socket.emit('button', {x: 1, y: 0})"></button></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="button" name="button" label="DOWN" onclick="socket.emit('button', {x: 0, y: -1})"></button></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
